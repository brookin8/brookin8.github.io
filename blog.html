<div class = "container-fluid">		 
	<br>
	<br>
	<div class ="row">
		<div class = "col">
			<h1 style="margin-top: 10%; margin-left:7%;" id="blogHomePageHeader">Blog Posts</h1>
				<p>
					        <ul style="margin-left:7%;font-size:120%;" class="blogLinkFormat">
			    			{% for post in site.posts %}
			      			<li class="blogHomePageBody"><span>{{ post.date | date_to_string }}</span> : <a href="{{ post.url }}">{{ post.title }}</a></li>
			    			{% endfor %}
			  				</ul>
				</p>
		</div>
	</div>


</body>
