---
permalink: /blog/
title: Erin's Blog
layout: index
---

<div class = "container-fluid";>		 
	<div class ="row">
		<div class = "col" style="text-align:center;">
			<h1>Blog Posts</h1>
				<p>
					        <ul>
			    			{% for post in site.posts %}
			      			<li><span>{{ post.date | date_to_string }}</span> : <a href="{{ post.url }}">{{ post.title }}</a></li>
			    			{% endfor %}
			  				</ul>
				</p>
		</div>
	</div>
</div>
