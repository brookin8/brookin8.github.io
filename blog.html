---
permalink: /blog/
title: Erin's Blog
layout: index
---

<div class = "container-fluid">		 
	<br>
	<br>
	<div class ="row">
		<div class = "col">
			<h1 style="margin-top: 10%; margin-left:7%;" id="blogHomePageHeader">Blog Posts</h1>
				<p>
					        <ul style="margin-left:7%;font-size:120%;">
			    			{% for post in site.posts %}
			      			<li id="blogHomePageBody"><span>{{ post.date | date_to_string }}</span> : <a href="{{ post.url }}" style="text-decoration:none; color:#E37E49;">{{ post.title }}</a></li>
			    			{% endfor %}
			  				</ul>
				</p>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
