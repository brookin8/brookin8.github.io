<div class = "container-fluid";>		 
	<div style= "margin:auto;">
	<br>
	<br>
		<h1>Blog Posts</h1>

				        <ul>
		    			{% for post in site.posts %}

		    			{% endfor %}
		  				</ul>
			</p>
	</div>
</div>
