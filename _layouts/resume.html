<style>
body.container {
  margin-right:0%;
  width:100%;
}
.container {
  width:100%;
  margin-left:auto;
  margin-right:0%;
  padding-left:0px;
  padding-right:0px;
}
section {
  padding-left: 15px;
  padding-right: 15px;
}
a.blogLinkFormat {
  text-decoration:none; 
  color:#333333;
}
a.blogLinkFormat:hover {
  text-decoration:underline;
}
a.nav.nav-item.nav-link {
  color:#ffffff;
  font-family: 'Righteous', cursive;
  font-size:120%;
}
.navbar-default .navbar-nav>.active>a {
  color:#fff;
  background-color:#A4A4A4;
}
navbar-default .navbar-nav>.active>a:hover {
  color:#fff;
  background-color:#A4A4A4;
}
a.nav.nav-item.nav-link:hover {
  color:#fff;
  background-color:#A4A4A4;
} 
.intro {
  padding-top:1%; 
  padding-bottom: 3%;
}
#nameHeader {
  color:#ffffff;
} 
.headingWords {
  font-size:100%;
  padding-left: 5%;
  padding-right: 5%;
}  
.aboutImage {
  width: 90%;
  padding-bottom:3%;
  margin-left:auto; 
  margin-right:auto;
}
#about {
  margin-top:3%;
}
.card {
  position: relative !important;
  width: 350px;
  margin: auto;
}
.cardCol {
  padding-left: 10px !important;
  padding-right: 10px !important;
  margin-bottom: 20px;
}
.cardImage {
  width: 350px;
  height: 350px;
}
.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: #1F3955;
}
.overlayText {
  color: white;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}
.overlayTitle {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 25px;
  font-family: 'Righteous', cursive;
  border: 2px solid #A4A4A4;
  padding: 5px;
}
.overlayBody {
  font-size: 16px;
  margin-bottom: 25px;
}
.overlayButton {
  color:white;
  background-color: #1F3955;
  border: 1px solid #A4A4A4;
}
.overlayButton:hover {
  color:white;
  background-color: #A4A4A4;
  border: 1px solid white;
}
.card:hover .overlay {
  opacity: 1;
}
.modal-header {
  background-color:#1F3955;
}
.close {
  color: white !important;
  margin-top: -10px !important;  
}
.modalTitle {
  font-size: 26px;
  color: white;
  display: inline-block;
  font-family: 'Righteous', cursive;
}
.modalText {
  font-size: 18px;
  margin-bottom: 20px;
  color:#5D5D5D;
}
.modalCol {
  padding-left:10px;
  padding-right:10px;
}
.modalImage {
  max-width: 100%;
}
.paddingBottomZero {
  padding-bottom: 0px;
}
#socialMedia {
  margin-bottom:2%;
}
#sendButton {
  background-color:#333333;
  border-color: #333333;
}
#contactMe {
  margin-left:2%;
  margin-right:2%;
}
#portfolio {
    width:100%;
}
button.close {
  font-size:300%;
  color:#666666;
  margin-right:2px;
}
@media(hover: hover) and (pointer: fine) {
  .card:hover .overlay {
    opacity: 1;
  }
}
@media only screen and (max-width: 736px) {
  h1 {
    font-size:180%;
  }
  .intro {
    padding-top:10%;
  }
  .aboutImage {
    width: 100%;
  }
  .cardCol {
    padding-left: 0px !important;
    padding-right: 0px !important;
    margin-bottom: 20px;
  }
  .navbar-brand {
    font-size:250%;
    color:#ffffff; 
    font-family: 'Righteous', cursive;
  }
  #navbar-collapse {
    font-size: 60%;
    color:#ffffff;
  }
  p {
    font-size:120%;
    margin-left:5%;
  }
  #blogHeader {
    font-size:300%;
  }
  #blogHomePageHeader {
    font-size:120%;
  }
  .blogHomePageBody {
    font-size:65%;
  }
}
@media only screen and (min-width: 1026px) {
  h1 {
    font-size:300%;
  }
  h3 {
    font-size:175%;
  }
   #desktopMenu {
      height:60px;
      padding-left:5%;
      padding-right:5%;
      padding-top:5px;
   }
  #bs-example-navbar-collapse-1.collapse.navbar-collapse {
    height:15%;
    font-size:120%;
  }
  .navbar-header {
      height:15%;
  }
  .navbar-brand {
    font-size:300%;
    color:#ffffff; 
    font-family: 'Righteous', cursive;
  }
  #navbar-collapse {
    font-size: 160%;
    color:#ffffff; 
  }
  .blogHomePageBody {
    font-size:130%;
  }

  p {
    font-size:140%;
    padding-left:5%;
    padding-right:5%;
  }  
}
    </style>
