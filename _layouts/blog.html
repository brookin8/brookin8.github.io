<<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <meta name="generator" content="Jekyll 1.5.0" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css">
        <link href="https://fonts.googleapis.com/css?family=Istok+Web|Quicksand" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Condiment|Englebert|Stalemate|Yellowtail" rel="stylesheet">
        <style>
            a {
                text-decoration:none;
                color:#EA632B;
            }
            a.hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        
        {% include header.html %}

        <div class="container-fluid">

            <h1>Blog Posts</h1>

              <ul class="posts">
                {% for post in site.posts %}
                  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
              </ul>

        </div>
    </body>
</html>
